<f:if condition="{mainNavigation}">
    <nav class="main-nav" aria-label="Abteilungsseiten">
        <f:for each="{mainNavigation}" as="mainNavItem">
            <a
                href="{mainNavItem.link}"
                target="{mainNavItem.target}"
                title="Zur Abteilungsseite '{mainNavItem.title}'"
                class="nav-item {f:if(condition: mainNavItem.current, then: 'active')}"
            >
                <div class="img-wrapper">
                    <f:if condition="{mainNavItem.files}">
                        <f:media
                            file="{mainNavItem.files.0}"
                            width="300"
                            cropVariant="menu"
                        />
                    </f:if>
                </div>
                <span>{mainNavItem.title}</span>
            </a>
        </f:for>
    </nav>
</f:if>
