<button
    type="button"
    class="mobile-nav-close-button"
    aria-label="close mobile navigation"
    aria-hidden="true"
    tabindex="-1"
>
    <div class="menu-icon-open">
        <f:cObject
            typoscriptObjectPath="lib.inlineSvg"
            data="{src:'EXT:site_package/Resources/Public/Icons/menu.svg'}"
        />
    </div>
    <div class="menu-icon-close hidden hidden">
        <f:cObject
            typoscriptObjectPath="lib.inlineSvg"
            data="{src:'EXT:site_package/Resources/Public/Icons/close.svg'}"
        />
    </div>
</button>

<nav class="mobile-nav-wrapper" aria-hidden="true">
    <f:if condition="{clubNavigation}">
        <menu class="club-nav-links">
            <f:for each="{clubNavigation}" as="clubNavItem">
                <li
                    class="nav-item {f:if(condition: clubNavItem.active, then: 'active')}"
                >
                    <a
                        class="nav-link"
                        href="{clubNavItem.link}"
                        target="{clubNavItem.target}"
                        title="{clubNavItem.title}"
                        tabindex="-1"
                    >
                        {clubNavItem.title}
                    </a>
                </li>
            </f:for>
        </menu>
    </f:if>

    <f:if condition="{mainNavigation}">
        <menu class="main-department-links">
            <f:for each="{mainNavigation}" as="mainNavItem">
                <li
                    class="nav-item {f:if(condition: mainNavItem.active, then: 'active')}"
                >
                    <a
                        href="{mainNavItem.link}"
                        target="{mainNavItem.target}"
                        title="{mainNavItem.title}"
                        tabindex="-1"
                    >
                        {mainNavItem.title}
                    </a>
                </li>
            </f:for>
        </menu>
    </f:if>

    <div class="tsv-logo">
        <f:cObject
            typoscriptObjectPath="lib.inlineSvg"
            data="{src:'EXT:site_package/Resources/Public/Icons/TSV-Logo.svg'}"
        />
    </div>
</nav>
