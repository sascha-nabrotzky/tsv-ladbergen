<nav class="mobile-nav-wrapper">
    <f:link.page pageUid="1">Startseite </f:link.page>

    <f:if condition="{clubNavigation}">
        <div class="mobile-club-nav">
            <f:for each="{clubNavigation}" as="clubNavItem">
                <li
                    class="nav-item {f:if(condition: clubNavItem.active, then: 'active')}"
                >
                    <a
                        class="nav-link"
                        href="{clubNavItem.link}"
                        target="{clubNavItem.target}"
                        title="{clubNavItem.title}"
                    >
                        {clubNavItem.title}
                    </a>
                </li>
            </f:for>
        </div>
    </f:if>

    <f:if condition="{mainNavigation}">
        <div class="mobile-main-nav">
            <f:for each="{mainNavigation}" as="mainNavItem">
                <li
                    class="nav-item {f:if(condition: mainNavItem.active, then: 'active')}"
                >
                    <a
                        href="{mainNavItem.link}"
                        target="{mainNavItem.target}"
                        title="{mainNavItem.title}"
                    >
                        {mainNavItem.title}
                    </a>
                </li>
            </f:for>
        </div>
    </f:if>

    <button type="button" class="mobile-nav-button">
        <svg
            fill="var(--color-black)"
            class="hamburger"
            viewBox="0 0 100 100"
            width="50"
        >
            <rect
                class="line top"
                height="10"
                x="10"
                y="25"
                rx="5"
                width="80"
            ></rect>
            <rect
                class="line middle"
                width="80"
                height="10"
                x="10"
                rx="5"
                y="47"
            ></rect>
            <rect
                class="line bottom"
                width="80"
                height="10"
                x="10"
                rx="5"
                y="70"
            ></rect>
        </svg>
    </button>
</nav>
