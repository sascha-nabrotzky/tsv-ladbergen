<f:if condition="{privacyNavigation}">
    <nav class="privacy-nav" aria-label="privacy navigation">
        <span class="copyright">
            <f:cObject typoscriptObjectPath="lib.copyright" />
        </span>
        <menu>
            <f:for each="{privacyNavigation}" as="privacyNavItem">
                <li
                    class="nav-item {f:if(condition: privacyNavItem.active, then: 'active')}"
                >
                    <a
                        class="nav-link"
                        href="{privacyNavItem.link}"
                        target="{privacyNavItem.target}"
                        title="Zur Seite '{privacyNavItem.title}'"
                    >
                        {privacyNavItem.title}
                    </a>
                </li>
            </f:for>

            <li class="nav-item">
                <f:link.external
                    uri="https://sascha-nabrotzky.de"
                    target="_blank"
                    aria-label="Portfolioseite von Sascha Nabrotzky"
                    title="Portfolioseite von Sascha Nabrotzky"
                    class="nav-link"
                >
                    Webdesign & Entwicklung - Sascha Nabrotzky
                </f:link.external>
            </li>
        </menu>
    </nav>
</f:if>
