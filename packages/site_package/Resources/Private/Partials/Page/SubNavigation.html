<f:if condition="{subNavigation}">
    <nav
        class="sub-nav"
        aria-label="Unternavigation der Abteilung '{subNavItem.title}'"
    >
        <f:for each="{subNavigation}" as="subNavItem">
            <a
                class="nav-link {f:if(condition: subNavItem.active, then: 'active')}"
                href="{subNavItem.link}"
                target="{subNavItem.target}"
                title="Zur Unterseite '{subNavItem.title}'"
            >
                {subNavItem.title}
            </a>
        </f:for>
    </nav>
</f:if>
