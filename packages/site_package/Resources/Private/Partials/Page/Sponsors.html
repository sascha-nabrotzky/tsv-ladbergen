<div class="sponsors">
    <f:Link.external uri="ksk-steinfurt.de" title="Sparkasse" target="_blank">
        <picture class="sparkasse">
            <source
                media="(min-width:930px)"
                srcset="{f:uri.image(src: 'EXT:site_package/Resources/Public/Images/banner_930x150.gif', treatIdAsReference: 1)}"
            />
            <source
                media="(min-width:768px)"
                srcset="{f:uri.image(src: 'EXT:site_package/Resources/Public/Images/banner_768x90.gif', treatIdAsReference: 1)}"
            />
            <source
                media="(min-width:450px)"
                srcset="{f:uri.image(src: 'EXT:site_package/Resources/Public/Images/banner_600x75.gif', treatIdAsReference: 1)}"
            />
            <img
                src="{f:uri.image(src: 'EXT:site_package/Resources/Public/Images/banner_320x250.gif', treatIdAsReference: 1)}"
                alt="Sponsor Sparkasse"
            />
        </picture>
    </f:Link.external>
</div>
