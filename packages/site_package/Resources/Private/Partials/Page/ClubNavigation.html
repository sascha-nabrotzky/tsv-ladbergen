<f:if condition="{clubNavigation}">
    <nav class="club-nav" aria-label="club navigation">
        <f:for each="{clubNavigation}" as="clubNavItem">
            <a
                class="nav-link {f:if(condition: clubNavItem.current, then: 'active')}"
                href="{clubNavItem.link}"
                target="{clubNavItem.target}"
                title="Zur Vereinsseite '{clubNavItem.title}'"
            >
                {clubNavItem.title}
            </a>
        </f:for>
    </nav>
</f:if>
