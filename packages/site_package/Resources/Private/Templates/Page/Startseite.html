<f:layout name="Startseite" />

<f:section name="Pageheader">
    <header class="pageheader">
        <div class="bg-image-wrapper">
            <f:if condition="{data.media}">
                <f:then>
                    <f:cObject typoscriptObjectPath="lib.headerImage" />
                </f:then>
                <f:else>
                    <f:image
                        src="EXT:site_package/Resources/Public/Images/Default_Bg_Img.webp"
                        crop="header"
                        alt="alt text"
                    />
                </f:else>
            </f:if>
        </div>
        <f:render partial="ClubNavigation" arguments="{_all}" />
        <div class="logo-wrapper">
            <f:cObject
                typoscriptObjectPath="lib.inlineSvg"
                data="{src:'EXT:site_package/Resources/Public/Icons/TSV-Logo.svg'}"
            />
            <span class="logo-text">TSV Ladbergen 1921 e.V.</span>
        </div>
        <f:render partial="MainNavigation" arguments="{_all}" />
        <f:render partial="MobileNavigation" arguments="{_all}" />
    </header>
</f:section>

<f:section name="Extended">
    <f:if condition="{extendedContent}">
        <div class="extended">
            <f:for each="{extendedContent}" as="contentExtendedElement">
                <f:cObject
                    typoscriptObjectPath="tt_content.{contentExtendedElement.data.CType}"
                    data="{contentExtendedElement.data}"
                    table="tt_content"
                />
            </f:for>
        </div>
    </f:if>
</f:section>

<f:section name="Main">
    <f:if condition="{mainContent}">
        <main id="main">
            <f:for each="{mainContent}" as="contentMainElement">
                <f:cObject
                    typoscriptObjectPath="tt_content.{contentMainElement.data.CType}"
                    data="{contentMainElement.data}"
                    table="tt_content"
                />
            </f:for>
        </main>
    </f:if>
</f:section>

<f:section name="Footer">
    <footer>
        <f:if condition="{footerContent}">
            <f:for each="{footerContent}" as="contentFooterElement">
                <f:cObject
                    typoscriptObjectPath="tt_content.{contentFooterElement.data.CType}"
                    data="{contentFooterElement.data}"
                    table="tt_content"
                />
            </f:for>
        </f:if>

        <f:render partial="Sponsors" arguments="{_all}" />
        <f:render partial="PrivacyNavigation" arguments="{_all}" />
    </footer>
</f:section>
