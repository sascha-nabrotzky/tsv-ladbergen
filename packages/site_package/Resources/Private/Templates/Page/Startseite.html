<f:layout name="Startseite" />

<f:section name="Header">
    <header>
        <f:for each="{headerContent}" as="contentHeaderElement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentHeaderElement.data.CType}"
                data="{contentHeaderElement.data}"
                table="tt_content"
            />
        </f:for>
    </header>
</f:section>

<f:section name="Main">
    <main>
        <f:for each="{mainContent}" as="contentMainElement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentMainElement.data.CType}"
                data="{contentMainElement.data}"
                table="tt_content"
            />
        </f:for>
    </main>
</f:section>

<f:section name="Footer">
    <footer>
        <f:for each="{footerContent}" as="contentFooterElement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentFooterElement.data.CType}"
                data="{contentFooterElement.data}"
                table="tt_content"
            />
        </f:for>
    </footer>
</f:section>
