<f:asset.css identifier="colors">
    :root {
    <f:for each="{settings.colors}" key="colorKey" as="colorValue">
        --color-{colorKey}: {colorValue};
    </f:for>
    }
</f:asset.css>

<section class="pageheader-wrapper">
    <f:render partial="MainNavigation" arguments="{_all}" />
    <f:render section="Pageheader" />
</section>

<section class="main-wrapper">
    <f:render section="Header" />
    <f:render section="Main" />
    <f:render section="Footer" />
</section>

<f:debug>{_all}</f:debug>
