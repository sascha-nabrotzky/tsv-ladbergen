<!-- Layout fÃ¼r Appearance Klassen -->
<f:layout name="Default" />
<!-- Zeile eingetragen damit nicht angemeckert wird -->
<f:section name="Header" />

<cb:asset.css
    identifier="content-block-css-tsv-tsv/contact-person"
    file="Frontend.css"
/>
<cb:asset.script
    identifier="content-block-js-tsv-tsv/contact-person"
    file="Frontend.js"
/>

<!-- Daten kommen aus processed -->
<!-- Section Main braucht fluid styled Layout -->
<f:section name="Main">
    <f:if condition="{data.header}">
        <h6 class="contact-person-headline">{data.header}</h6>
    </f:if>
    <div class="contact-person-wrapper">
        <f:for each="{data.collection}" as="person">
            <div class="contact-person-content">
                <f:if condition="{person.image}">
                    <f:for each="{person.image}" as="image">
                        <div class="image-wrapper">
                            <f:image
                                image="{image}"
                                alt="alt text"
                                cropVariant="menu"
                                maxWidth="200"
                            />
                        </div>
                    </f:for>
                </f:if>
                <div class="text-wrapper">
                    <div>
                        <h5 class="name">{person.header}</h5>
                        <p class="position">{person.text}</p>
                        <p class="info">{person.info}</p>
                    </div>
                    <f:if condition="{person.email} || {person.phone}">
                        <div class="links">
                            <f:if condition="{person.email}">
                                <f:link.email
                                    email="{person.email}"
                                    subject="Anfrage von TSV-Website"
                                    >E-Mail</f:link.email
                                >
                            </f:if>
                            <f:if condition="{person.phone}">
                                <a href="{person.phone}">{person.phone}</a>
                            </f:if>
                        </div>
                    </f:if>
                </div>
            </div>
        </f:for>
    </div>
</f:section>
